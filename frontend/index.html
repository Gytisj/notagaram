<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">
</head>



<body>
  <header class="profileHeader">
    <p id="headerName"></p>
    <div class="logout">
        <a onclick="logout()">
            <ion-icon name="walk"></ion-icon>
          </a>
      </div>
  </header>
  <div class="profile">
    <div class="profilePic" id="profilePic">
      <div class="uploadPic" id="uploadPic">
        <p>Upload Profile Picture</p>
        <input type="file" name="myImage" placeholder="image" id="profilePicture" accept="image/*" />
        <input type="button" id="profilePicture" class="createItem btn btn-dark" onclick="addProfileImage()"
          value="Upload Photo" name="picture" />
      </div>
    </div>
    <div id="nameAndEditDisplay">
        <div id="username"></div>
        <button id="editBtn">Edit Profile</button>
    </div>
  </div>
  <div class="profileInfo" id="profileInfo">
    <div id="posts"></div>
    <div id="followers"></div>
    <div id="following"></div>
    </div>
  <div class="sidenav_right" data-sidenavright="">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="activity-tab" data-toggle="tab" href="#activity" role="tab"
          aria-controls="activity" aria-selected="true">Personal Feed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
          aria-selected="false">Upload a picture</a>
      </li>
    </ul>
    <div class="tab-content about" id="myTabContent">
      <div class="tab-pane fade about_me active show" id="activity" role="tabpanel" aria-labelledby="activity-tab">
          <div class="createItemContainer">
            <div class="card" style="width:100%">
              <ul class="row personalFeed" id="list">

              </ul>
            </div>
          </div>
        </div>
      <div class="tab-pane fade about_me" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="container">

          <div class="createItemContainer">
            <h1>PROFILE</h1>
            <h3>Create new post</h3><br />
            <input type="file" name="myImage" placeholder="image" id="newPostImage" accept="image/*" />
            <textarea class="form-control" id="newPostCaption" placeholder="Write a caption..." rows="3"></textarea>
            <input type="submit" class="createItem btn btn-dark" onclick="createPost()" value="Upload Photo"
              name="picture" />
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
    </div>


  </div>
  <!-- <div class="container">
      <div class="logout">
        <a onclick="logout()"><button>
            <ion-icon name="walk"></ion-icon>
          </button></a>
      </div>
    </div> -->
    <div class="footerBorder"></div>
    <footer>
      <div class="footerPic" id="home">
          <a onclick="feed()"><img id='footer' src="./png's/home-run.svg" alt="home"></a>
      </div>
      <div class="footerPic" id="search">
          <a><img id='footer' src="./png's/search.svg" alt="home"></a>
      </div>
      <div class="footerPic" id="addPicture">
          <a onclick="toProfile()"><img id='footer' src="./png's/add.svg" alt="home"></a>
      </div>
      <div class="footerPic" id="likes">
          <a><img id='footer' src="./png's/heart.svg" alt="home"></a>
      </div>
      <div class="footerPic" id="profile">
          <a onclick="toProfile()"><img id='footer' src="./png's/user.svg" alt="home"></a>
      </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons.js"></script>
<script src="https://unpkg.com/parse@2.4.0/dist/parse.js"></script>
<script src="js/postList.js"></script>
<script src="./js/profileInfo.js"></script>
<script src="./js/feed.js"></script>

</html>
