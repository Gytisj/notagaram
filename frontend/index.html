<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>



<body>
    <div class="feed">
        <a onclick="feed()"><button>
            FEED
          </button></a>
      </div>
  <div class="logout">
    <a onclick="logout()"><button>
        <ion-icon name="walk"></ion-icon>
      </button></a>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-md-8 createItemContainer">
        <h1>PROFILE</h1>
        <input type="file" name="profileImage" placeholder="profileImage" id="newProfileImage" accept="image/*"" />
        <input type="submit" class="profileImage btn btn-light" onclick="addProfileImage()" value="Upload Profile Image" name="profileImage"/>
        <h3>Create new post</h3><br />
        <!-- <form action="/uploads/photo" enctype="multipart/form-data" method="POST">  -->
          <input type="file" name="myImage" placeholder="image" id="newPostImage" accept="image/*" />
          <textarea class="form-control" id="newPostCaption" placeholder="Write a caption..." rows="3"></textarea>
          <input type="submit" class="createItem btn btn-dark" onclick="createPost()" value="Upload Photo" name="picture"/>
        <!-- </form> -->
      </div>
      <div class="col col-md-8 createItemContainer">
        <h3>Posts
        </h3><br />
        <div class="card" style="width:100%">
          <ul class="list-group" id="list">

          </ul>
        </div>
      </div>

    </div>


  </div>
</body>

<script src="https://unpkg.com/ionicons@4.5.9-1/dist/ionicons.js"></script>
